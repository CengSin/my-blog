<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Detail Page</title>
    <link href="./styles/new-post.css" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="rawData">
        <form>
            <span class="postTag">标题：</span>
            <input type="text" class="titleInput" id="titleId"> <!--通过name作为表单提交的json的属性名-->
            <span class="postTag">正文：</span>
            <textarea type="text" class="contentInput" id="contentId"></textarea>
        </form>
    </div>
    <button id="savePost">保存</button>
    <div class="transformData" id="transformData">
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="./scripts/constants.js"></script>
<script src="./scripts/new.js"></script>
</html>
